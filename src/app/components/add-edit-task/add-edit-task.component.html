<div class="edit-task-container">
    <form [formGroup]="editTaskForm">
      <div class="form-control">
        <div class="form-label">Срок выполнения</div>
        <p-calendar
        formControlName="deadLineDate"
        placeholder="Дата выполнения"
        [showClear]="true"
        dateFormat="dd.mm.yy"
        ></p-calendar>
      </div>
      <div class="form-control">
        <div class="form-label">Название:</div>
        <input
          pInputText
          formControlName="name"
          type="text"
          placeholder="Название"
        />
      </div>
      <div class="drop-container">
        <div class="form-control">
          <div class="form-label">Приоритет:</div>
          <p-dropdown
            formControlName="priority"
            [options]="optionsPriority"
            placeholder="Приоретет"
          ></p-dropdown>
        </div>
  
        <div class="form-control">
          <div class="form-label">Категория:</div>
          <p-dropdown
          formControlName="category"
          [options]="(optionsCategory$ | async) || []"
          placeholder="Категория"
          optionLabel="name"
          optionValue="id"
        ></p-dropdown>
          
        </div>
      </div>
      <div class="form-control">
        <div class="form-label">Описание:</div>
        <textarea
          rows="5"
          formControlName="description"
          cols="30"
          pInputTextarea
          placeholder="Описание"
        >
        </textarea>
      </div>
      <p-button label="Сохранить" [disabled]="editTaskForm.invalid" (onClick)="saveEditTask()"></p-button>
    </form>
  </div>
