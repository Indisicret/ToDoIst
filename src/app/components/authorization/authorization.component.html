<div class="authorization">
  <form [formGroup]="authorForm">
    <h1>Авторизация</h1>
    <div class="form-control">
      <label>Email</label>
      <input
        pInputText
        formControlName="login"
        type="text"
        placeholder="Email"
      />
      <div
        *ngIf="
          authorForm.get('login')?.invalid && authorForm.get('login')?.touched
        "
      >
        <small *ngIf="authorForm.get('login')?.errors">
          Поле email не может быть пустым
        </small>
        <small> Введите корректный email </small>
      </div>
    </div>
    <div class="form-control">
      <label>Пароль</label>
      <input
        pInputText
        formControlName="password"
        type="password"
        placeholder="Пароль"
      />
    </div>
    <p-button
      type="submit"
      [disabled]="authorForm.invalid"
      label="Войти"
      (onClick)="authClick()"
    ></p-button>
    <p-button label="Регистрация"></p-button>
  </form>
</div>
