<div class="authorization">
  <h1>Авторизация</h1>
  <form [formGroup]="authorForm">
    <div class="form-control">
      <div>Email:</div>
      <input
        pInputText
        formControlName="login"
        type="text"
        placeholder="Email"
      />
      <div
        *ngIf="
          authorForm.get('login')?.invalid && authorForm.get('login')?.touched
        "
      >
        <small *ngIf="authorForm.get('login')?.errors">
          Поле email не может быть пустым
        </small>
        <small> Введите корректный email </small>
      </div>
    </div>
    <div class="form-control">
      <div>Пароль:</div>
      <input
        pInputText
        formControlName="password"
        type="password"
        placeholder="Пароль"
      />
    </div>
    <p-button
      [ngStyle]="{ 'margin-right': '10px' }"
      type="submit"
      [disabled]="authorForm.invalid"
      label="Войти"
      (onClick)="authClick()"
    ></p-button>
    <p-button (onClick)="regClick()" label="Регистрация"></p-button>
  </form>
</div>
