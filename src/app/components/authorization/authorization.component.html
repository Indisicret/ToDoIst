<div class="authorization">
  <form class="login" [formGroup]="authorForm">
    <h1>Авторизация</h1>
    <div class="form-control">
      <label>Email</label>
      <input
        pInputText
        formControlName="login"
        type="text"
        placeholder="Email"
      />
      <div class="validation"></div>
    </div>
    <div class="form-control">
      <label>Пароль</label>
      <input
        pInputText
        formControlName="password"
        type="password"
        placeholder="Пароль"
      />
      <div class="validation"></div>
    </div>
    <!-- <button class="btn" type="button">Войти</button>
    <button class="btn" type="button">Регистрация</button> -->
    <p-button label="Войти"></p-button>
    <p-button label="Регистрация"></p-button>
  </form>
</div>
