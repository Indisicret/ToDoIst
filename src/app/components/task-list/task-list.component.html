<p-toast></p-toast>
<h1>Задачи</h1>

<p-confirmDialog acceptLabel="Удалить" rejectLabel="Отмена"></p-confirmDialog>
<div class="button-container">
  <div class="button-search-add">
    <p-button (click)="openEditModal()" label="Добавить задачу"></p-button>
    <p-button
      icon="pi pi-search"
      (click)="openSearch()"
      severity="success"
    ></p-button>
  </div>
  <p-button (click)="openCategories()" label="Категории"></p-button>
</div>
<div *ngIf="visebleSearch()" class="find-input-group">
  <form [formGroup]="searchForm">
    <input type="number" pInputText formControlName="id" placeholder="id" />
    <input type="text" pInputText formControlName="name" placeholder="Имя" />
    <input
      type="text"
      pInputText
      formControlName="description"
      placeholder="Описание"
    />
    <p-calendar
      formControlName="deadLineDate"
      placeholder="Дата выполнения"
      [showClear]="true"
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
    ></p-calendar>
    <p-dropdown
      formControlName="category"
      [options]="(optionsCategory$ | async) || []"
      placeholder="Категория"
      optionLabel="name"
      optionValue="id"
      [showClear]="true"
    ></p-dropdown>
    <p-dropdown
      formControlName="priority"
      [options]="optionsPriority"
      placeholder="Приоретет"
      [showClear]="true"
    ></p-dropdown>
    <p-dropdown
      formControlName="done"
      [options]="optionsStatus"
      placeholder="Статус"
    ></p-dropdown>
  </form>
</div>
<div cstyle="overflow-x :auto ;">
  <p-table
    [columns]="cols"
    [value]="(tasksTable$ | async) || []"
    editMode="row"
    [tableStyle]="{}"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th>Статус</th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{
            col.field === "deadLineDate"
              ? (task[col.field] | date:'dd.MM.YYYY')
              : task[col.field]
          }}
        </td>
        <td>
          <p-checkbox [binary]="true"></p-checkbox>
        </td>
        <td (click)="openEditModal(task)">
          <span class="pi pi-pencil"></span>
        </td>
        <td (click)="clickDeleteIcon(task)">
          <span class="pi pi-trash"></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
