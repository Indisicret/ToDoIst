<div class="registration">
  <h1>Регистрация</h1>

  <form [formGroup]="regForm">
    <div class="form-control">
      <div>Email:</div>
      <input
        pInputText
        formControlName="login"
        type="text"
        placeholder="Email"
      />
    </div>
    <div class="form-control">
      <div>Пароль:</div>
      <input
        pInputText
        type="password"
        formControlName="password"
        placeholder="Пароль"
      />
    </div>
    <div class="form-control">
      <div>Имя:</div>
      <input pInputText formControlName="name" type="text" placeholder="Имя" />
    </div>

    <div class="form-control">
      <div>Пол:</div>
      <p-dropdown
        formControlName="gender"
        [options]="optionsGender"
        placeholder="Пол"
      ></p-dropdown>
    </div>

    <div class="buttons-block">
      <p-button [disabled]="regForm.invalid" (onClick)="regClick()"
        >Зарегистрироваться</p-button
      >
      <p-button (onClick)="authClick()">Авторизация</p-button>
    </div>
  </form>
</div>
