<div class="registration">
  <h1>{{registrationLabels.registration}}</h1>

  <form [formGroup]="regForm">
    <div class="form-control">
      <div>{{registrationLabels.enterEmail}}</div>
      <input
        pInputText
        formControlName="login"
        type="text"
        placeholder="Email"
      />
    </div>
    <div class="form-control">
      <div>{{registrationLabels.enterPassword}}</div>
      <input
        pInputText
        type="password"
        formControlName="password"
        placeholder="Пароль"
      />
    </div>
    <div class="form-control">
      <div>{{registrationLabels.enterName}}</div>
      <input pInputText formControlName="name" type="text" placeholder="Имя" />
    </div>

    <div class="form-control">
      <div>{{registrationLabels.gender}}</div>
      <p-dropdown
        formControlName="gender"
        [options]="optionsGender"
        placeholder="Пол"
      ></p-dropdown>
    </div>

    <div class="buttons-block">
      <p-button [disabled]="regForm.invalid" (onClick)="regClick()"
        >{{registrationLabels.register}}</p-button
      >
      <p-button (onClick)="authClick()">{{registrationLabels.authorization}}</p-button>
    </div>
  </form>
</div>
